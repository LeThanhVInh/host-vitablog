    .cloud {

      animation: clouds 60s infinite linear;

      -webkit-border-radius: 10px;
      border-radius: 10px;
      position: relative;
      margin: 33px 0 0 0;
      width: 54px;
      height: 5px;
      background: #f7e7eb;

    .cloud.tiny {
      -moz-transform: scale(0.5, 0.5);
      -ms-transform: scale(0.5, 0.5);
      -webkit-transform: scale(0.5, 0.5);
      transform: scale(0.5, 0.5);
    }
    .cloud.small {
      -moz-transform: scale(1, 1);
      -ms-transform: scale(1, 1);
      -webkit-transform: scale(1, 1);
      transform: scale(1, 1);

    .cloud.normal {

      -webkit-transform: scale(2, 2);
      transform: scale(2, 2);
    }
    .cloud.large {
      -moz-transform: scale(4, 4);
      -ms-transform: scale(4, 4);
      -webkit-transform: scale(4, 4);
      transform: scale(4, 4);
    }
    .cloud div {
      -moz-box-shadow: inset -2px -3px 0 0 #f7e7eb;
      -webkit-box-shadow: inset -2px -3px 0 0 #f7e7eb;
      box-shadow: inset -2px -3px 0 0 #f7e7eb;
      position: absolute;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      left: -3px;
      bottom: 0;
      background: #fafbf0;
      z-index: 10;
    }
    .cloud div:first-child + div {
      -moz-transform: scale(1.6, 1.6);
      -ms-transform: scale(1.6, 1.6);
      -webkit-transform: scale(1.6, 1.6);
      transform: scale(1.6, 1.6);
      margin: 0 0 4px 13px;
      z-index: 9;
    }
    .cloud div:first-child + div + div {
      -moz-transform: scale(2.4, 2.4);
      -ms-transform: scale(2.4, 2.4);
      -webkit-transform: scale(2.4, 2.4);
      transform: scale(2.4, 2.4);
      margin: 0 0 9px 32px;
      z-index: 8;
    }
    .cloud div:first-child + div + div + div {
      -moz-transform: scale(1.3, 1.3);
      -ms-transform: scale(1.3, 1.3);
      -webkit-transform: scale(1.3, 1.3);
      transform: scale(1.3, 1.3);
      margin: 0 0 2px 50px;
      z-index: 7;
    }

    @-webkit-keyframes clouds {
      0% {
        left: -100%;
      }
      100% {
        left: 120%;

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap");
    .wrapperrr {
      width: 1200px;
      text-align: center;
      position: absolute;
      top: 35%;
      left:0%;
    }
    .wrapperrr span {
      -webkit-text-stroke-width: 1.25px;
      -webkit-text-stroke-color: #000;
      font-size: 50px;
      text-shadow: 0 0px #f3c623, 0 0px #f2aaaa;
      transform: translate(0, 100%) rotate(4deg);
      animation: jump 2s ease-in-out infinite;
      display: inline-block;
      font-family: "Rowdies", cursive;
      color: #fff;
    }
    .wrapperrr span:nth-child(1) {
      animation-delay: 120ms;
    }
    .wrapperrr span:nth-child(2) {
      animation-delay: 240ms;
    }
    .wrapperrr span:nth-child(3) {
      animation-delay: 360ms;
    }
    .wrapperrr span:nth-child(4) {
      animation-delay: 480ms;
    }
    .wrapperrr span:nth-child(5) {
      animation-delay: 600ms;
    }
    .wrapperrr span:nth-child(6) {
      animation-delay: 720ms;
    }
    .wrapperrr span:nth-child(7) {
      animation-delay: 840ms;
    }

    @keyframes jump {
      33% {
        text-shadow: 0 60px #f37121, 0 150px #f2aaaa;
      }
      50% {
        transform: translate(0, 0) rotate(-4deg);
        text-shadow: 0 0px #8fc0a9, 0 0px #84a9ac;
      }
      66.67% {
        text-shadow: 0 -60px #d54062, 0 -150px #8fc0a9;
      }
    } 

    @media screen and (max-height: 200px) {
      .wrapperrr {
        transform: scale(0.3, 0.3);
      }
    }
    @media screen and (max-width: 576px) {
      .wrapperrr span {
        font-size: 50px;
      }
    }
